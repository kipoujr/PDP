<script type="text/javascript">
    
      (function() {
        var relegateNavigation = '';
        var handleClickTagMessage = function(e) {
          try {
            var eventData = JSON.parse(e.data);
          } catch (err) {
            return;
          }
          if (eventData.isInitClickTag) {
            if (eventData.clickTags) {
              for (var i = 0; i < eventData.clickTags.length; i++) {
                var clkTag = eventData.clickTags[i];
                window[clkTag.name] = clkTag.url;
              }
            } else if (eventData.clickTag) {
              window.clickTag = eventData.clickTag;
            }
            relegateNavigation = eventData.relegateNavigation;
          }
        };

        if (open.call) {
          window.open = function(open) {
            return function(url, name, features) {
              if (relegateNavigation === 'parent') {
                var message = {'clickTag': url, 'isPostClickTag': true};
                parent.postMessage(JSON.stringify(message), '*');
              } else {
                var args = [url, name];
                if (features) {
                  args.push(features);
                }
                open.apply(window, args);
              }
            };
          }(window.open);
        }

        if (window.addEventListener) {
          window.addEventListener(
              'message', handleClickTagMessage, false);
        } else {
          window.attachEvent('onmessage', handleClickTagMessage);
        }
      })();
    
  </script></head>

<script>
// Script content: doubleclick.js
var duration=8;
var currentLoop = 0;
var numberOfLoops=1;
var env=false;

function checkIfFallback() {
    var request = window.location.toString();
    var params = request.split(/\?/);
    if (params.length == 0) {
        initAnimation();
    }
    if (params[1] == "getFallback=true&env=devHww") {
        stopBanner();
    } else {
        initAnimation();
    }
}

function initAnimation() {
    initLoopCSS();
    renderTimeline();
}

function restartAnimation() {
    setTimeout(function() {
        renderTimeline();
    }, duration * 1000);
}

function renderTimeline() {
    timeline.forEach(function(timelineMoment) {
        devLog(timelineMoment);
        setTimeout(function() {
            if (timelineMoment.animations) {
                triggerAnimations(timelineMoment);
            }
        }, timelineMoment.sec * 1000);
    }, this);
    currentLoop++;
    if (currentLoop < numberOfLoops) {
        restartAnimation();
    } else {
        setTimeout(function() {
            stopBanner();
        }, duration * 1000 - 1);
    }
}

function triggerAnimations(timelineMoment) {
    timelineMoment.animations.forEach(function(element) {
        var elementToAnimate = document.getElementById(element.ID);
        if (!elementToAnimate) {
            devLog(element.ID + " does not exist!");
            return;
        }
        var currentClasses = elementToAnimate.className;
        var newClasses = currentClasses;
        if (currentClasses != null && currentClasses.length > 0) {
            newClasses = currentClasses + " " + element.animation.name;
        } else {
            newClasses = element.animation.name;
        }
        newClasses = cleanClasses(newClasses);
        elementToAnimate.className = newClasses;
        removeAnimations(element);
        devLog(
            timelineMoment.sec +
                ": " +
                element.ID +
                " - " +
                element.animation.name
        );
    }, this);
}

function removeAnimations(element) {
    //removes the classes added, if so desired
    if (
        typeof element.animation.duration === "undefined" ||
        element.animation.duration === "" ||
        element.animation.duration <= 0
    ) {
        return;
    }
    setTimeout(function() {
        var classToRemove = element.animation.name;
        var regexEpression = new RegExp(
            "(s|){1}(" + classToRemove + "){1}",
            "g"
        );
        var elementToEdit = document.getElementById(element.ID);
        var currentClasses = elementToEdit.className;
        currentClasses = currentClasses.replace(regexEpression, "");
        currentClasses = cleanClasses(currentClasses);
        elementToEdit.className = currentClasses;
    }, parseFloat(element.animation.duration) * 1000);
}

function initLoopCSS() {
    // Here we remove the before start class
    var elementsToChange = document.querySelectorAll(".beforeStart");
    for (var i = 0; i < elementsToChange.length; i++) {
        var regexEpression = new RegExp("(beforeStart){1}(s|){1}");
        //if(elementsToChange[i].className){
        var currentClasses = elementsToChange[i].className;
        currentClasses = currentClasses.replace(regexEpression, "");
        currentClasses = cleanClasses(currentClasses);
        elementsToChange[i].className = currentClasses;
        //}
    }
}

function cleanClasses(classesString) {
    classesString = classesString.replace(/( )$/g, "");
    classesString = classesString.replace(/^( )/g, "");
    classesString = classesString.replace(/( ){2}/g, " ");
    return classesString;
}

function stopBanner() {
    for (var i = 0; i < finalScreen.length; i++) {
        var elementToAnimate = document.getElementById(finalScreen[i]);
        if (!elementToAnimate) {
            devLog(elementToAnimate.ID + " does not exist!");
            return;
        }
        var currentClasses = elementToAnimate.className;
        var newClasses = currentClasses;
        if (currentClasses != null && currentClasses.length > 0) {
            newClasses = currentClasses + " finalScreen";
        } else {
            currentClasses = "";
        }
        newClasses = cleanClasses(newClasses);
        elementToAnimate.className = newClasses;
        devLog("Stopped banner with " +elementToAnimate.id +" " +elementToAnimate.className);
    }
}

function devLog(message) {
    if (env && env == true) {
        console.log(message);
    }
}

document.addEventListener("DOMContentLoaded", checkIfFallback);

function openTargetUrl() {
    window.open(window.clickTag);
}

</script>
